
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Boostrap | Stats Preview Card Component</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter y Lexend Deca -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: hsl(233, 47%, 7%);
      color: hsl(0, 0%, 100%);
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .card {
      background-color: hsl(244, 38%, 16%);
      border-radius: 20px;
      overflow: hidden;
      max-width: 1110px;
      margin: 40px;
    }
    .image-container {
      position: relative;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsla(277, 64%, 61%, 0.5);
    }
    .card-body {
      padding: 60px;
      text-align: center;
    }
    @media (min-width: 768px) {
      .card-body {
        text-align: left;
      }
    }
    .card-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .card-title span {
      color: hsl(277, 64%, 61%);
    }
    .card-text {
      color: hsla(0, 0%, 100%, 0.75);
      margin-bottom: 2rem;
    }
    .stats {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    @media (min-width: 768px) {
      .stats {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
      }
    }
    .stat {
      font-size: 1.5rem;
      font-weight: 700;
      color: hsl(0, 0%, 100%);
      margin-bottom: 0.25rem;
    }
    .stat-label {
      color: hsla(0, 0%, 100%, 0.6);
      text-transform: uppercase;
      font-size: 12px;
      font-family: 'Lexend Deca', sans-serif;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(0, 0%, 100%);
      margin-top: 20px;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="row no-gutters">
      <figure class="col-md-6 order-md-2 order-1 image-container">
        <picture>
          <source media="(max-width: 767px)" srcset="./images/image-header-mobile.jpg">
          <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Stats Image">
        </picture>
        <div class="overlay"></div>
        <figcaption class="sr-only">Illustration representing data analytics</figcaption>
      </figure>

      <section class="col-md-6 order-md-1 order-2">
        <div class="card-body">
          <header>
            <h1 class="card-title">
              Get <span>insights</span> that help your business grow.
            </h1>
          </header>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          
          <section class="stats">
            <article>
              <p class="stat">10k+</p>
              <p class="stat-label">companies</p>
            </article>
            <article>
              <p class="stat">314</p>
              <p class="stat-label">templates</p>
            </article>
            <article>
              <p class="stat">12M+</p>
              <p class="stat-label">queries</p>
            </article>
          </section>
        </div>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Coded by <span>Julian Andres Pedraza Padilla</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
